<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>{% block title %}Default Title{% endblock %}</title>
</head>

<body style="background-color: #C0DDE3;">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-light" style="background-color: #0B414C;">
        <div class="container-md d-flex justify-content-center">
            <a class="navbar-brand text-white bg-dark text-center p-3"
                href="/" style="font-weight: bold; font-family: 'Garamond'; font-size: 30px; border: 2px solid white; padding: 10px;">Hospital Management</a>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
